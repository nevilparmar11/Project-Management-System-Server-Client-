<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
    <breadcrumbs [items]="breadcrumbs"></breadcrumbs>
    <div class="mt-3 mb-6 text-2xl font-medium">Project Settings</div>
    <form class="project-form" (ngSubmit)="submitForm()" [formGroup]="projectForm">
        <div class="form-group">
            <label class="label">
                Name
            </label>
            <input class="form-input" placeholder="Project Name" formControlName="name" Autofocus />
        </div>
        <div class="form-group mt-3">
            <label class="label">
                URL
            </label>
            <input class="form-input" placeholder="Project URL" formControlName="url" />
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Category
            </label>
            <select class="form-input" formControlName="category">
                <option *ngFor="let category of categories">
                    {{ category }}
                </option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Description
            </label>
            <textarea class="form-input" placeholder="Project Description" formControlName="description">
            </textarea>
        </div>
        <div class="form-group mt-3">
            <p-button className="btn-primary mr-2" type="submit" [disabled]="projectForm.invalid">
                Save
            </p-button>
            <p-button className="btn-empty" (click)="cancel()">
                Cancel
            </p-button>
        </div>
    </form>
</div>
