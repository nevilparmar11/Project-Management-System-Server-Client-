<ng-container *ngIf="isEditing; else readonlyModeTmpl">
    <quill-editor class="content-editor" [modules]="editorOptions" [formControl]="descriptionControl" [placeholder]="''" (onEditorCreated)="editorCreated($event)">
    </quill-editor>

    <div class="pt-3 flex
      items-center">
        <p-button [isWorking]="isWorking" [className]="'btn-primary'" class="mr-2" (click)="save()">
            Save</p-button>
        <p-button (click)="cancel()" [className]="'btn-empty'">
            Cancel
        </p-button>
    </div>
</ng-container>

<ng-template #readonlyModeTmpl>
    <div class="ql-snow content-readonly" *ngIf="!isEditing" (click)="setEditMode(true)">
        <div class="ql-editor" [innerHTML]="issue.description || 'Click to add description'"></div>
        <div class="icon-edit">
            <i nz-icon class="cursor-pointer" title="Click to edit" nzType="edit" nzTheme="outline"></i>
        </div>
    </div>
</ng-template>
